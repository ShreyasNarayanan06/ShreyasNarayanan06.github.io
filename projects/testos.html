<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TestOS - Custom x86 Operating System">
    <title>TestOS | Shreyas Narayanan</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <style>
        .readme-content {
            padding: 20px;
            background: #f5f5f5;
            margin: 20px 0;
            overflow-x: auto;
        }

        @media (prefers-color-scheme: dark) {
            .readme-content {
                background: #2a2a2a;
            }
        }

        .readme-content h1:first-child {
            margin-top: 0;
        }

        .readme-content pre {
            background: #0d1117 !important;
            padding: 12px;
            overflow-x: auto;
            border-radius: 6px;
            margin: 16px 0;
        }

        .readme-content code {
            background: #e0e0e0;
            padding: 2px 6px;
            font-size: 0.9em;
        }

        @media (prefers-color-scheme: dark) {
            .readme-content code {
                background: #3a3a3a;
            }
        }

        .readme-content pre code {
            background: #0d1117 !important;
            padding: 16px;
            display: block;
        }
    </style>
</head>

<body>
    <p><a href="../index.html">← Back</a></p>

    <h1>TestOS</h1>
    <p>A custom x86 operating system built from scratch.</p>

    <hr>

    <h2>README</h2>
    <div class="readme-content" id="readme">
        <p><em>Loading README from GitHub...</em></p>
    </div>

    <hr>

    <h2>Links</h2>
    <ul>
        <li><a href="https://github.com/ShreyasNarayanan06/testos" target="_blank">View on GitHub</a></li>
    </ul>

    <h3>Notes</h3>
    <ul>
        <li><a href="../notes/virtual-memory.html">Virtual Memory Management Notes</a></li>
    </ul>

    <footer>
        <p>© 2026 Shreyas Narayanan</p>
    </footer>

    <script>
        async function fetchReadme() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ShreyasNarayanan06/testos/main/README.md');
                if (response.ok) {
                    const text = await response.text();

                    // Handle fenced code blocks first (```lang ... ```)
                    let html = text.replace(/```(\w*)\n([\s\S]*?)```/g, function (match, lang, code) {
                        const escapedCode = code
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                        return '<pre><code class="language-' + (lang || 'plaintext') + '">' + escapedCode.trim() + '</code></pre>';
                    });

                    // Then handle other markdown
                    html = html
                        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`([^`]+)`/g, '<code>$1</code>')
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/\n/g, '<br>');

                    document.getElementById('readme').innerHTML = '<p>' + html + '</p>';

                    // Trigger highlight.js if loaded
                    if (typeof hljs !== 'undefined') {
                        document.querySelectorAll('#readme pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }
                } else {
                    document.getElementById('readme').innerHTML = '<p>README not available. <a href="https://github.com/ShreyasNarayanan06/testos">View on GitHub</a></p>';
                }
            } catch (error) {
                document.getElementById('readme').innerHTML = '<p>Could not load README. <a href="https://github.com/ShreyasNarayanan06/testos">View on GitHub</a></p>';
            }
        }
        fetchReadme();
    </script>
</body>

</html>
